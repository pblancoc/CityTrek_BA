<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityTrek BA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="header-footer.js"></script>
</head>

<body>
    <div class="header-container"></div>

    
    <main id="app">
        <h1>{{ nombre }}</h1>
        <ul>
            <!-- Pruebo mostrar todos los datos de Contenido
            <li>Direccion: {{ dirreccion }}</li>
            <li>Telefono: {{ telefono }}</li>
            <li>Mail: </li>
            -->
            <li v-for="dato in datos">{{ dato.nombre }} : {{ dato.valor }}</li>
        </ul>
    </main>

    <div class="Iframemaps">


        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.42439961876!2d-58.36796172481243!3d-34.61871395828926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334d157024ec7%3A0xa959471cec8a69c7!2sAv.%20Alicia%20Moreau%20de%20Justo%201714%2C%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1697406590212!5m2!1sen!2sar"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>








    <div class="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="datosLugar.js"></script>
</body>

</html>
